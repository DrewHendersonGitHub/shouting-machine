<body>
  <h1>Shouting Machine</h1>
  <h3>Enter text and I'll scream it back.</h3>
  <form id="mainForm">
    <div>
      <label for="entry">Enter here:</label>
      <input id="entry" class="form-control" type="text">
    </div>
    
    <button type="submit" class="btn">Yell at me</button>
  </form>

  <div id="story">
    <p class="entry"></p>
  </div>
